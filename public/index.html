<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Pass the Game: Graph Edition</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='css/reset.css' rel='stylesheet'>
		<link href='css/main.css' rel='stylesheet'>
	</head>
	<body>
		<div id="info" class="hidden">
			<h1 id="info-title"></h1>
			<p>by <span id="info-user"></span></p>
			<p>Day <span id="info-day"></span></p>
			<br/>
			<p><a id="info-url" target="_blank" href="#">Game link</a> | <a id="info-entry" target="_blank" href="#">Entry link</a></p>
		</div>
		<div id="help">
			<p>Click the dot to see the entry info.</p>
			<p>You can drag both dots and the info window.</p>
			<p>Have fun!</p>
		</div>
		<div id="svg-wrapper"></div>

		<script src='js/3rd/draggabilly.pkgd.js' type='module'></script>
		<script src='js/main.js' type='module'></script>
